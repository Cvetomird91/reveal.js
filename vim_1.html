	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type='text/template'>
					### Turning VIM Into an (almost) full-fledged PHP IDE
					_My VIM/Screen/C-Tags Workflow_
					</script>
				</section>
				<section data-markdown>
					<script type='text/template'>
					### Disclaimer
					#### _IDE-то ми е много по добро от IDE-то ти..._



					- an IDE/Text editor is just a tool to get things done
					- the purpose of the presentation is not to start a dispute about which is better
					- mastering a few tools is more valuable than sticking to a single tool for a specific purpose

					</script>
				</section>
				<section>
					<section data-markdown>
						<script type='text/template'>
								### Getting started with VIM


								There are three basic working modes:
								- Normal mode (browsing the text)
								- Insert mode (editing and changing the current text buffer)
								- Command mode (execute editor commands)
								- Visual mode (select blocks of text to copy)
						</script>
					</section>
					<section data-markdown>
						<script type='text/template'>
								### Getting started with VIM
								#### _Some basic commands and notions_

								- writing and exiting from a file in command mode:
								:q, :q!, :wq!
								- navigating through the text in normal mode:
								h, j, k, l
								- navigating inbetween words: b, w, e
								- changing the current text buffer in insert mode:
								i, o, I, O
								- switching back to command mode:
								Esc
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type='text/template'>
							### Vi/Vim differences
							#### _Vim is short for Vi Improved_
							- syntax highlighting for multiple programming languages
							- plugin support:
							VimL - the Vim scripting language
							- plugins can also be written in the Python, Ruby or Lua
							programing languages
							- split screen
							- GUI support (gVim / GTK Vim)
						</script>
					</section>
					<section data-markdown>
						<script type='text/template'>
							### Vi/Vim  differences

							- remote file editing over SSH / SCP / HTTP
							- vimdiff for comparing files
							- can directly open the content of archives	(gzip, bzip2 etc.)
							- multilevel undo/redo
							- mouse support
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type='text/template'>
							### Some plugins suitable for web development
							- Emmet
							- Tagbar
							- NerdTree
							- Ctrl+P (similar to pressing Ctrl+P in Sublime Text 3)
							- Vim PHP :)
							- Vdebug - DBGP/Xdebug support for Vim
						</script>
					</section>
					<section data-markdown>
						<script type='text/template'>
							### Other notable plugins
							- eregex.vim - use PCRL instead of VIM regex
							- Airline
							- Vim Plug - package manager for plugins and extensions
							- Colorschemes (contains more than 200 colorschemes)
							- Syntastic
							- undotree
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
							<script type='text/template'>
								### Vim goodies
								- embedded sed (Unix stream editor)
								- various color schemes
								- rich regex 'alphabet'
								- changelist - allows us to browse extensively the last changes made to the file
								- jumplist - a list of the last places in the buffer we moved the cursor to
							</script>
					</section>
					<section data-markdown>
							<script type='text/template'>
								### Vim goodies
								- rich community and a huge variety of plugins (a few for each most common task)
								- highly extensible
								- macros
							</script>
					</section>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
